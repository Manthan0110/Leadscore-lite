name: Deploy Dev - LeadScore Lite

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GITHUB }}  # optional: or paste full provider string
          service_account: "gha-deployer@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build image
        id: build
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          docker build -t $IMAGE .

      - name: Push image
        run: |
          docker push ${{ steps.build.outputs.IMAGE }}

      - name: Deploy to Cloud Run (dev)
        id: deploy
        run: |
          IMAGE=${{ steps.build.outputs.IMAGE }}
          SERVICE=leadscore-api-dev
          echo "Deploying $IMAGE to $SERVICE in $REGION (dev)"
          gcloud run deploy $SERVICE \
            --image=$IMAGE \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --platform=managed \
            --service-account=${{ secrets.SA_EMAIL }} \
            --allow-unauthenticated \
            --set-env-vars=GOOGLE_GENAI_USE_VERTEXAI=True,GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},GOOGLE_CLOUD_LOCATION=${{ env.REGION }} \
            --set-secrets=DB_PASS=leadscore-db-pass:latest,GEMINI_KEY=gemini-api-key:latest
