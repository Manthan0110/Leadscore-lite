name: ci-cd

on:
  push:
    branches: [ main ]

permissions:
  id-token: write         # required for OIDC
  contents: read

env:
  PROJECT_ID: leadscore-lite-dev
  REGION: us-central1
  REPO: leadscore-repo
  IMAGE: leadscore-hello

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          # full provider resource path (project number + pool + provider)
          workload_identity_provider: "projects/737511327435/locations/global/workloadIdentityPools/github/providers/my-repo"
          # service account that was granted Workload Identity User role
          service_account: "gha-deployer@leadscore-lite-dev.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPO}/${IMAGE}:${{ github.sha }} .
          docker push ${REGION}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPO}/${IMAGE}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: leadscore-hello
          image: ${REGION}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPO}/${IMAGE}:${{ github.sha }}
          region: ${REGION}
