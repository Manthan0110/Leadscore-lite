name: ci-cd

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: leadscore-lite-dev
  REGION: us-central1
  REPO: leadscore-repo
  IMAGE: leadscore-hello

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/737511327435/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "gha-deployer@leadscore-lite-dev.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run (using maintained action)
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: leadscore-hello
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}
          region: ${{ env.REGION }}
